<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url('photo/login.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .box {
            position: relative;
            padding: 50px;
            padding-top: 0px;
            width: 360px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            box-shadow: 0 5px 35px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .box::after {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 5px;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 15%, transparent 50%, transparent 85%, rgba(255, 255, 255, 0.3) 100%);
        }

        .box .form {
            position: relative;
            width: 100%;
        }

        .box .form h2 {
            color: white;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            top: -20px;
        }

        .box .form .inputBx {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .box .form .inputBx input {
            width: 100%;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            padding: 8px 10px;
            padding-left: 35px;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 300;
            box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.2);
        }

        .box .form .inputBx input::placeholder {
            color: white;
        }

        .box .form .inputBx input[type="submit"] {
            background: orangered;
            color: white;
            padding: 10px 15px;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .box .form .inputBx input[type="submit"]:hover {
            background: darkred;
        }

        .box .form .inputBx img {
            position: absolute;
            top: 10px;
            left: 10px;
            filter: invert(1);
        }

        .box .form p {
            color: white;
            font-weight: 300;
            font-size: 15px;
            margin-top: 5px;
        }

        .box .form p a {
            color: white;
        }

        .box .form .forgot-password {
            text-align: right;
            margin-top: -10px;
        }

        .box .form .register-now {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .box .form .register-now a {
            font-weight: bold;
        }

        .user {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            position: relative;
            top: -70px;
            filter: grayscale(1);
            margin: auto;
            box-shadow: 0 5px 35px rgba(0, 0, 0, 0.2);
            border: 5px solid rgba(255, 255, 255, 0.1);
        }

        @media screen and (max-width: 400px) {
            .box {
                padding: 20px;
                width: 310px;
                height: 460px;
            }
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1e1e1e;
            color: white;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .back-button {
            position: relative;
            cursor: pointer;
        }

        .back-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .title-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
            cursor: pointer;
        }

        .main-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .wiseglobe-text {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .wise {
            color: orangered;
            font-size: 20px;
            font-weight: bold;
        }

        .globe {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: white;
        }
    </style>
    <script>
        function validation() {
            let username = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            document.getElementById("submit").disabled = (username === "" || pass === "");
        }

        function goBack() {
            window.history.back();
        }

        document.addEventListener("DOMContentLoaded", () => {
            const passwordInput = document.getElementById("password");
            const togglePassword = document.getElementById("togglePassword");

            togglePassword.addEventListener("click", () => {
                const type = passwordInput.type === "password" ? "text" : "password";
                passwordInput.type = type;

                togglePassword.textContent = type === "password" ? "\u{1F441}" : "\u{1F576}";
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="back-button" onclick="goBack()">
            <img src="photo/back.jpeg" alt="Back">
        </div>
        <div class="title-container">
            <img src="photo/main-icon.png" alt="Main Icon" class="main-icon">
            <div class="wiseglobe-text">
                <span class="wise">Travel</span><span class="globe">Planner</span>
            </div>
        </div>
    </header>
    <section>
        <div class="box">
            <div class="form">
                <img src="photo/_user.jpg" class="user" alt="">
                <h2>Welcome Back</h2>
                <form action="login_process1.php" method="POST">
                    <div class="inputBx">
                        <input type="email" name="email" placeholder="Email" id="username" oninput="validation()" required autofocus>
                        <img src="photo/user.png" alt="">
                    </div>
                    <div class="inputBx">
                        <input type="password" name="password" placeholder="Password" id="password" oninput="validation()" required>
                        <span id="togglePassword" class="toggle-password">&#128065;</span>
                        <img src="photo/lock.png" alt="">
                    </div>

                    <div class="inputBx">
                        <input type="submit" name="submit" value="Login" id="submit">
                    </div>
                    <p class="forgot-password"><a href="forgot_password2.html">Forgot Password?</a></p>
                </form>
                <p class="register-now">Don't have an account? <a href="register2.html">Register Now</a></p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>
</body>

</html>
