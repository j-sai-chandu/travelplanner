<body>
    <header>
        <div class="back-button" onclick="goBack()">
            <img src="photo/back.jpeg" alt="Back">
        </div>
        <div class="title-container">
            <img src="photo/main-icon.png" alt="Main Icon" class="main-icon">
            <div class="wiseglobe-text">
                <span class="wise">Travel</span><span class="globe">Planner</span>
            </div>
        </div>
    </header>
    <div class="form-box">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" action="forgot_password_process1.php" method="post" onsubmit="return validateForm()">
            <!-- Email Field -->
            <div>
                <input type="email" id="email" name="email" placeholder="Enter Registered Email" required>
                <p id="emailError" class="error-message"></p>
            </div>

            <!-- Password Field with Toggle -->
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter New Password" required>
                <span id="togglePassword" class="toggle-password">&#128065;</span>
                <p id="passwordError" class="error-message"></p>
            </div>

            <button type="submit" id="submitButton">Change Password</button>
        </form>
    </div>

    </footer>
    <script>
        // Toggle Password Visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'üôà'; // Change icon
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'üëÅ'; // Change icon back
            }
        }

        // Validate Email and Password
        function validateForm() {
            let isValid = true;

            // Email Validation
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                emailError.textContent = "Please enter a valid email (e.g., example@gmail.com).";
                isValid = false;
            } else {
                // Make AJAX call to validate email in the database
                const request = new XMLHttpRequest();
                request.open('POST', 'check_email1.php', false); // Synchronous request
                request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                request.send(`email=${encodeURIComponent(email)}`);

                if (request.responseText !== 'true') {
                    emailError.textContent = "Email not found. Please try again.";
                    isValid = false;
                } else {
                    emailError.textContent = ""; // Clear error
                }
            }

            // Password Validation
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value.trim();
            const passwordError = document.getElementById('passwordError');
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;

            if (!passwordRegex.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, and a special character.";
                isValid = false;
            } else {
                passwordError.textContent = ""; // Clear error
            }

            return isValid;
        }

        function goBack() {
            window.history.back();
        }
        document.addEventListener("DOMContentLoaded", () => {
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    function positionToggleButton() {
        const inputHeight = passwordInput.offsetHeight;
        togglePassword.style.top = `calc(50% - ${inputHeight / 2}px)`; // Adjust the position based on input height
    }

    // Position toggle button initially
    positionToggleButton();

    // Update position on resize or input height change
    window.addEventListener("resize", positionToggleButton);

    togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;

        togglePassword.textContent = type === "password" ? "\u{1F441}" : "\u{1F576}";

        // Reposition toggle button after changing password visibility
        positionToggleButton();
    });
});

    </script>
