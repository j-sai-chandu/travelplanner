<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url('photo/login.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1e1e1e;
            color: white;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .back-button {
            position: relative;
            cursor: pointer;
        }

        .back-button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .title-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
            cursor: pointer;
        }

        .main-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .wiseglobe-text {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .wise {
            color: orangered;
            font-size: 20px;
            font-weight: bold;
        }

        .globe {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .login-container {
            width: 360px;
            padding: 50px;
            padding-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            box-shadow: 0 5px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 80px;
        }

        .login-container h2 {
            color: white;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .login-container p {
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            color: white;
            font-size: 14px;
            text-align: left;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            padding: 8px 10px;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 300;
            box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .login-container input::placeholder {
            color: white;
        }

        .login-container button {
            background: orangered;
            color: white;
            padding: 10px 15px;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: darkred;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 14px;
            margin: 0;
        }

        @media screen and (max-width: 400px) {
            .login-container {
                width: 310px;
                padding: 20px;
            }
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <header>
        <!-- Back Button -->
        <div class="back-button" onclick="goBack()">
            <img src="photo/back.jpeg" alt="Back">
        </div>
        <!-- Title with Main Icon -->
        <div class="title-container">
            <img src="photo/main-icon.png" alt="Main Icon" class="main-icon">
            <div class="wiseglobe-text">
                <span class="wise">Travel</span><span class="globe">Planner</span>
            </div>
        </div>
    </header>
    <div class="login-container">
        <h2>Let's Sign you in</h2>
        <p>Welcome Back</p>
        <form action="adminLogin.php" method="POST">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>
</body>
</html>
