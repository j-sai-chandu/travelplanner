    <script>
        // Function to navigate to the previous page
        function goBack() {
            window.history.back();
        }

        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the `id` and `id1` from the previous page URL
        const previousId = getQueryParam('id');
        const previousId1 = getQueryParam('id1');

        // Update the category cards with both `id` and `id1` from the previous page
        document.querySelectorAll('.card').forEach(card => {
            const category = card.getAttribute('data-category');
            let categoryPage = '';

            // Assign the correct PHP page based on the category
            switch(category) {
                case 'couple':
                    categoryPage = 'couplePlaces.php';
                    break;
                case 'family':
                    categoryPage = 'familyPlaces.php';
                    break;
                case 'friends':
                    categoryPage = 'friendsPlaces.php';
                    break;
                case 'solo':
                    categoryPage = 'soloPlaces.php';
                    break;
            }

            // If `id` and `id1` exist, append both to the URL
            card.href = `${categoryPage}?id=${previousId || ''}&id1=${previousId1 || ''}`;
        });
    </script>
